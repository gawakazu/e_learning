databases:
  - name: e_learning
    databaseName: e_learning
    user: django_user
    region: singapore
    plan: starter
 


services:
  - type: web
    name: e_learning
    env: python
    region: singapore
    plan: starter
    branch: master
    healthCheckPath: /
    buildCommand: "./build.sh"
    startCommand: "gunicorn e_learning.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: e_learning
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true
    